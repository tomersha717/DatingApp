<div class="form-group">
  <input
      [class.is-invalid]="ngControl.touched && ngControl.invalid"
      type={{type}}
      class="form-control"
      [formControl]="ngControl.control"
      placeholder={{lable}}
      style="margin: 5px">
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{lable}}</div>
  <div *ngIf="ngControl.control.errors?.minLength" class="invalid-feedback">{{lable}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control.errors?.maxLength" class="invalid-feedback">{{lable}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Password do not match</div>

</div>
