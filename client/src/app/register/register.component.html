    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
        value="male" formControlName="gender">

        value="female" formControlName="gender">
        <label class="btn btn-outline-primary" for="btnradio2">Female 2</label>

    <div class="form-group">
      <label class="control-label" style="margin-right: 10px;">I am a: </label>
      <label class="radio-inline">
        <input type="radio" value="male" formControlName="gender"> Male
      </label>
      <label class="radio-inline">
        <input type="radio" value="female" formControlName="gender" class="ml-5"> Female
      </label>
    </div>
    <app-text-input [formControl]='registerForm.controls["username"]' [lable]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [lable]='"Known as"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [lable]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [lable]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [lable]='"Password"' type='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [lable]='"Confirm Password"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">{{error}}</li>
      </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-primary" style="margin: 5px" type="submit">Register</button>
        <button class="btn btn-danger" style="margin: 5px" type="submit" (click)="cancel()">Cancel</button>
    </div>
</form>
