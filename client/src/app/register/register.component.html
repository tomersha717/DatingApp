<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
    <h2 class="text-center text-primery" style="color: blue;">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" 
            style="margin: 5px"
            class="form-control" 
            name="username" 
            [(ngModel)]="model.username" 
            placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password" 
            style="margin: 5px"
            class="form-control" 
            name="password" 
            [(ngModel)]="model.password" 
            placeholder="Password">
    </div>

    
    <div class="form-group text-center">
        <button class="btn btn-success" style="margin: 5px" type="submit">Register</button>
        <button class="btn btn-danger" style="margin: 5px" type="submit" (click)="cancel()">Cancel</button>
    </div>
</form>
